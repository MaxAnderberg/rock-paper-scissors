<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>RPS</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="thegame">
                    <h2>The game</h2>
                    <p>Challange the computer to a game of rock paper scissors. The first to 5 wins.</p>
                </div>
                <div class="about">
                    <h2>About</h2>
                    <p>This game is part of an <a href="#">excersie</a> on 'The Odin Project'.</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img class="githublogo" src="images/linkedin.png" alt="">
                        <h2>LinkedIn</h2>
                    </div>
                    <div class="link">
                        <img class="githublogo" src="images/github.png" alt="">
                        <h2>GitHub</h2>
                    </div>
                </div>
            </div>
            <div class="game">
                <h2>Rock Paper Scissors</h2>
                <div class="playbutton">   
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <div class="playedhandbox">
                    <p id="playedhand">Let the games begin</p> 
                </div>
                <div class="score">
                    <h2>Score</h2>
                    <p id="scoreText">
                        Computer: 0 - User: 0
                    </p>
                </div>
                <div id="winLosebox">
                    <p id="winLose"> You win sucker</p>
                </div>
                <div>
                    <button id="playagain">Play again</button>
                </div>
                <div class="winnerloser"></div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>


    <script src="scripts/game.js"></script>
</body>

</html>
